version: 2.1
orbs:
  hugo: circleci/hugo@0.2
  aws-s3: circleci/aws-s3@3.0

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - attach_workspace:
          at: site
      - aws-s3/sync:
          arguments: |
            --cache-control "max-age=86400"
          from: site/public
          to: s3://markpatricio-personal-web-statics

workflows:
  main:
    jobs:
      - hugo/build:
          html-proofer: true
          version: '0.55'
      - deploy:
          filters:
            branches:
              only: main
          requires:
            - hugo/build